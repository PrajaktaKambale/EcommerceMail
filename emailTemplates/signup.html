<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <title>Signup</title>
    <style>
      h3 {
        text-align: center;
        margin-top: 20px;
        margin-bottom: 50px;
      }
      .message {
        padding: 50px;
        width: 600px;
        border: solid #ececec 1px;
        margin: auto;
        border-radius: 10px;
      }
      .welcome-message {
      }
      .button-confirm {
        margin-top: 30px;
        margin-bottom: 30px;
      }
      .copyright {
        color: #bababa;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Welcome to the application</h3>
      <div class="message">
        <h5>Hey !!!</h5>
        <div class="welcome-message">
          You're one step away from accessing your EcommerceMail application
          account! All you need to do is confirm your account using the button
          below:
          <div class="button-confirm">
            <button class="btn btn-primary">Confirm account</button>
          </div>
          <div>
            If you didn't sign up for CleanShot Cloud,just ignore and delete
            this message
          </div>
        </div>
      </div>
      <div class="copyright">This website is copyrighted to @praj</div>
    </div>
  </body>
</html>
